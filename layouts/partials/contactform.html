
<div id="mc_embed_signup">
    <form action="/thankyou"
        method="post" id="mc-embedded-subscribe-form" name="contact" class="validate" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
            <label>
              Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
          </p>
        <div id="mc_embed_signup_scroll">
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
                <label for="mce-FNAME"><span style="color:blue; display: inline;">Your name</span><span style="color:red; display: inline;">*</span> </label>
                <input type="text" name="FNAME" class="required text" id="mce-FNAME" placeholder="Name" required>
            </div>
            <div class="mc-field-group">
                <label for="mce-EMAIL"><span style="color:blue; display: inline;">Your email</span><span style="color:red; display: inline;">*</span></label>
                <input type="email" placeholder="exapmle@domain.com" name="EMAIL" class="required email" id="mce-EMAIL" required>
            </div>
            <div class="mc-field-group">
                <label for="mce-Comments"><span style="color:blue; display: inline;">Comments</span><span style="color:red; display: inline;">*</span></label>
                <!--<input type ="text" style="height:100px;" value="Message" name="Comments"  id="mce-Comments">-->
                <textarea name="Comments" style="width:100%; height:100px;" class = "required text" placeholder="Please enter your query here" required></textarea>
            </div>

            <div data-netlify-recaptcha="true"></div>
            <div class="clear"><button type="submit" name="subscribe" id="mc-embedded-subscribe"
                    class="button">Submit</div>
        </div>
    </form>
</div>
